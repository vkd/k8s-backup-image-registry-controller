apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-image-registry-sa
  namespace: backup-image-registry

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-image-registry-role
  namespace: backup-image-registry
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  - events
  verbs:
  - create
  - get
  - list
  - watch
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-image-registry-role-binding
  namespace: backup-image-registry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backup-image-registry-role
subjects:
- kind: ServiceAccount
  name: backup-image-registry-sa
  namespace: backup-image-registry
